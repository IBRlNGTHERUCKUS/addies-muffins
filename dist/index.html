<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="company-name text-shadow">Addie's Muffins</h1>
        <div><img src="./images/muffin-logo.PNG" alt="" class="logo"></div>
    </header>
    <nav>
        <a class="jump-link box-shadow" href="">Featured</a>
        <a class="jump-link box-shadow" href="">Menu</a>
        <a class="jump-link box-shadow" href="">About Us</a>
    </nav>
    <section class="hero">
        <div><img src="./images/muffin-half.PNG" alt="" class="hero-image"></div>
        <h1 class="hero-text sideways-text text-shadow">Sweet</h1>
    </section>
    <section class="carousel-outer">
        <div class="carousel-slide menu-container">
            <h1>Menu</h1>
            <div class="menu-item box-shadow">
                <img src="./images/blueberry-muffins.webp" class="menu-item-image">
                <h2 class="menu-item-name">BlueBerry Muffin</h2>
                <h3 class="menu-item-price">$10</h3>
            </div>
            <div class="menu-item box-shadow">
                <img src="./images/double-chocolate-chip-muffins.jpg" alt="" class="menu-item-image">
                <h2 class="menu-item-name">Double Chocolate Chip Muffin</h2>
                <h3 class="menu-item-price">$10</h3>
            </div>
            <div class="menu-item box-shadow">
                <img src="./images/White-Chocolate-Raspberry-Muffins.jpeg" alt="" class="menu-item-image">
                <h2 class="menu-item-name">White Chocolate Raspberry Muffin</h2>
                <h3 class="menu-item-price">$15</h3>
            </div>
            <div class="menu-item box-shadow">
                <img src="./images/banana-crumb-muffins.jpg" alt="" class="menu-item-image">
                <h2 class="menu-item-name">Banana Crumb Muffin</h2>
                <h3 class="menu-item-price">$15</h3>
            </div>
    
        </div>
    </section>
    
</body>
</html>
